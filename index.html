<html>
    <head>
        <title>
            DMS1_Assignment2_Memory_Wentian(Zack)Zhang
        </title>

        <style>
            .row{
                width: 720px;
                margin: 10px auto 10px auto ;
            }
            .image-container{
                display: table-cell;
                vertical-align: middle;
                padding: 20px;
            }
        </style>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>

    <body style="background-color: #41b8aa;">

        <div class="row">
            <div class="image-container"><img id="icon1" src="img/camera1.png" width="200" height="200"
                onmousedown="this.src='img/camera2.png';" 
                onmouseup="this.src='img/camera1.png';"/></div>
            <div class="image-container"><img id="icon2" src="img/film1.png" width="200" height="200"
                onmousedown="this.src='img/film2.png';"
                onmouseup="this.src='img/film1.png';"/></div>
            <div class="image-container"><img id="icon3" src="img/Classified notes1.png" width="200" height="200"
                onmousedown="this.src='img/Classified notes2.png';"
                onmouseup="this.src='img/Classified notes1.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="icon4" src="img/magnifying glass1.png" width="200" height="200"
                onmousedown="this.src='img/magnifying glass2.png';"
                onmouseup="this.src='img/magnifying glass1.png';"/></div>
            <div class="image-container"><img id="icon5" src="img/calendar1.png" width="200" height="200"
                onmousedown="this.src='img/calendar2.png';"
                onmouseup="this.src='img/calendar1.png';"/></div>
            <div class="image-container"><img id="icon6" src="img/notepad1.png" width="200" height="200"
                onmousedown="this.src='img/notepad2.png';"
                onmouseup="this.src='img/notepad1.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="icon7" src="img/folder1.png" width="200" height="200"
                onmousedown="this.src='img/folder2.png';"
                onmouseup="this.src='img/folder1.png';"/></div>
            <div class="image-container"><img id="icon8" src="img/sim card1.png" width="200" height="200"
                onmousedown="this.src='img/sim card2.png';"
                onmouseup="this.src='img/sim card1.png';"/></div>
            <div class="image-container"><img id="icon9" src="img/letter1.png" width="200" height="200"
                onmousedown="this.src='img/letter2.png';"
                onmouseup="this.src='img/letter1.png';"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/Polaroid Camera Shutter.mp3")
            var sound2 = new buzz.sound("sound/Film Reel.mp3")
            var sound3 = new buzz.sound("sound/note.mp3")
            var sound4 = new buzz.sound("sound/magnifying glass.mp3")
            var sound5 = new buzz.sound("sound/Book Page Flip.mp3")
            var sound6 = new buzz.sound("sound/pencil writing.mp3")
            var sound7 = new buzz.sound("sound/folder.mp3")
            var sound8 = new buzz.sound("sound/SDcard.mp3")
            var sound9 = new buzz.sound("sound/letter2.mp3")

            window.onload = function() {
                document.getElementById('icon1').addEventListener('click', function() {sound1.play();});
                document.getElementById('icon2').addEventListener('click', function() {sound2.play();});
                document.getElementById('icon3').addEventListener('click', function() {sound3.play();});
                document.getElementById('icon4').addEventListener('click', function() {sound4.play();});
                document.getElementById('icon5').addEventListener('click', function() {sound5.play();});
                document.getElementById('icon6').addEventListener('click', function() {sound6.play();});
                document.getElementById('icon7').addEventListener('click', function() {sound7.play();});
                document.getElementById('icon8').addEventListener('click', function() {sound8.play();});
                document.getElementById('icon9').addEventListener('click', function() {sound9.play();});
            };
        </script>

    </body>

</html>
