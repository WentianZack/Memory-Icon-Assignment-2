<html>
    <head>
        <title>
            DMS1_Assignment2_Memory_Wentian(Zack)Zhang
        </title>

        <style>
            .row{
                width: 720px;
                margin: 10px auto 10px auto ;
            }
            .image-container{
                display: table-cell;
                vertical-align: middle;
                padding: 20px;
            }
        </style>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>

    <body style="background-color: #41b8aa;">

        <div class="row">
            <div class="image-container"><img id="iconCamera" src="img/camera1.png" width="200" height="200"
                onmousedown="this.src='img/camera2.png';" 
                onmouseup="this.src='img/camera1.png';"/></div>
            <div class="image-container"><img id="iconFilm" src="img/film1.png" width="200" height="200"
                onmousedown="this.src='img/film2.png';"
                onmouseup="this.src='img/film1.png';"/></div>
            <div class="image-container"><img id="iconNotes" src="img/Classified notes1.png" width="200" height="200"
                onmousedown="this.src='img/Classified notes2.png';"
                onmouseup="this.src='img/Classified notes1.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="iconMagnifyingGlass" src="img/magnifying glass1.png" width="200" height="200"
                onmousedown="this.src='img/magnifying glass2.png';"
                onmouseup="this.src='img/magnifying glass1.png';"/></div>
            <div class="image-container"><img id="iconCalendar" src="img/calendar1.png" width="200" height="200"
                onmousedown="this.src='img/calendar2.png';"
                onmouseup="this.src='img/calendar1.png';"/></div>
            <div class="image-container"><img id="iconNotepad" src="img/notepad1.png" width="200" height="200"
                onmousedown="this.src='img/notepad2.png';"
                onmouseup="this.src='img/notepad1.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="iconFolder" src="img/folder1.png" width="200" height="200"
                onmousedown="this.src='img/folder2.png';"
                onmouseup="this.src='img/folder1.png';"/></div>
            <div class="image-container"><img id="iconSimCard" src="img/sim card1.png" width="200" height="200"
                onmousedown="this.src='img/sim card2.png';"
                onmouseup="this.src='img/sim card1.png';"/></div>
            <div class="image-container"><img id="iconLetter" src="img/letter1.png" width="200" height="200"
                onmousedown="this.src='img/letter2.png';"
                onmouseup="this.src='img/letter1.png';"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/PolaroidCameraShutter.mp3")
            var sound2 = new buzz.sound("sound/FilmReel.mp3")
            var sound3 = new buzz.sound("sound/note.mp3")
            var sound4 = new buzz.sound("sound/magnifyingglass.mp3")
            var sound5 = new buzz.sound("sound/BookPageFlip.mp3")
            var sound6 = new buzz.sound("sound/pencilwriting.mp3")
            var sound7 = new buzz.sound("sound/folder.mp3")
            var sound8 = new buzz.sound("sound/SDcard.mp3")
            var sound9 = new buzz.sound("sound/letter2.mp3")

            window.onload = function() {
                document.getElementById('iconCamera').addEventListener('click', function() {sound1.play();});
                document.getElementById('iconFilm').addEventListener('click', function() {sound2.play();});
                document.getElementById('iconNotes').addEventListener('click', function() {sound3.play();});
                document.getElementById('iconMagnifyingGlass').addEventListener('click', function() {sound4.play();});
                document.getElementById('iconCalendar').addEventListener('click', function() {sound5.play();});
                document.getElementById('iconNotepad').addEventListener('click', function() {sound6.play();});
                document.getElementById('iconFolder').addEventListener('click', function() {sound7.play();});
                document.getElementById('iconSimCard').addEventListener('click', function() {sound8.play();});
                document.getElementById('iconLetter').addEventListener('click', function() {sound9.play();});
            };
        </script>

    </body>

</html>
